# External dependencies - files from other repos
# Chezmoi will automatically fetch these when applying

# Clone private secrets repo (works with SSH keys)
[".local/share/dotfiles-secrets"]
    type = "git-repo"
    url = "git@github.com:shanemcd/dotfiles-secrets.git"
    refreshPeriod = "168h"  # Refresh weekly

# Copy the encrypted secrets file from the cloned repo
[".config/chezmoi/chezmoi-secrets.toml.age"]
    type = "file"
    url = "file://{{ .chezmoi.homeDir }}/.local/share/dotfiles-secrets/chezmoi-secrets.toml.age"
    refreshPeriod = "168h"
