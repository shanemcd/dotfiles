# External dependencies - files from other repos
# Chezmoi will automatically fetch these when applying

# Pull encrypted secrets from private repo
# Note: The .age extension tells chezmoi to decrypt this file automatically
[".config/chezmoi/chezmoi-secrets.toml.age"]
    type = "file"
    url = "https://raw.githubusercontent.com/shanemcd/dotfiles-secrets/main/chezmoi-secrets.toml.age"
    refreshPeriod = "168h"  # Refresh weekly
